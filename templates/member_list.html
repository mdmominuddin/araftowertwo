<!-- member_list.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Member List</h2>
    <hr>

    {% for member in member_info %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ member.name }}</h5>
                <p class="card-text">
                    <a href="{{ member.deposit_link }}" class="btn btn-primary">View Deposits</a>
                </p>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
