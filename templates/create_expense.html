{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Expense</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <table class="table table-bordered">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
